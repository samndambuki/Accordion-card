<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Card</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

        <div class="maincontainer">

            <div class="container1">

                <div class="image1">
                <img src="images/illustration-woman-online-desktop.svg">
                </div>

                <div class="image2">
                    <img src="images/illustration-box-desktop.svg" alt="">
                </div>

                <div class="image3">
                    <img src="images/bg-pattern-desktop.svg" alt="">
                </div>
            </div>

            <div class="container2">

                <div class="faq">
                    <h1>FAQ</h1>
                </div>

                <div class="questions">
                    
                    <div class="question1">

                        <p style="color:#5d5c61">How many team members can I invite?</p>
                        <div class="dropdown1">
                        <img src="images/icon-arrow-down.svg">
                        </div>

                    </div>

                    <div class="underline1"></div>

                    <div class="question2">
                        <p style="font-weight: bold;">What is the maximum file upload size?</p>
                        <p style="color: #bebdc1; width: 70%;">No more than 2GB. All files in your account must fit your allotted storage space.</p>
                        <div class="dropdown2">
                            <img style="transform: scaleY(-1);" src="images/icon-arrow-down.svg">
                        </div>

                    </div>

                    <div class="underline2"></div>

                    <div class="question3">
                        <p style="color: #5d5c61;">How do I reset my password?</p>
                        <div class="dropdown3">
                            <img src="images/icon-arrow-down.svg">
                        </div>
                    </div>

                    <div class="underline3"></div>

                    <div class="question4">
                        <p style="color: #5d5c61;">Can I cancel my subscription?</p>
                        <div class="dropdown4">
                            <img src="images/icon-arrow-down.svg">
                        </div>
                    </div>
                    
                    <div class="underline4"></div>

                    <div class="question5">
                        <p style="color: #5d5c61;">Do you provide additional support?</p>
                        <div class="dropdown5">
                            <img src="images/icon-arrow-down.svg">
                        </div>
                    </div>

                    <div class="underline5"></div>

                </div>

            </div>

        </div>

</body>
</html>
